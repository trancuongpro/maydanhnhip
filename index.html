<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máy Đánh Nhịp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="metronome">
        <!-- DÒNG MỚI ĐƯỢC THÊM VÀO ĐÂY -->
        <h1 class="title">Máy Đánh Nhịp Trần Cường</h1>
        <!-- --------------------------- -->

        <div class="visual-beat"></div>

        <div class="controls">
            <button id="bpm-minus" class="bpm-button">-</button>
            <div class="bpm-display">
                <span id="bpm-value">120</span>
                <span>BPM</span>
            </div>
            <button id="bpm-plus" class="bpm-button">+</button>
        </div>

        <input type="range" id="bpm-slider" min="40" max="240" value="120" class="slider">

        <button id="start-stop" class="start-stop-button">Bắt Đầu</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
